<script>
    var alterData = new Vue({
        el:"#alterData",
        data:function(){
            return {
                avatar:[],
            };
        },
        methods:{
            AlterDataSubmit:function () {
                var t = this;
                var data = {
                    avatar: this.avatar,
                };
                data = JSON.stringify(data);
                post("v1/api/user/alterData", data, function(data) {
                        if (data.code == 0) {
                            t.$toast("暂未开发此功能");
                            //t.$toast("修改资料成功");
                            top.location.href = "/";
                        } else {
                            t.$toast("暂未开发此功能");
                            t.$toast(data.msg);
                        }
                    }
                )
            }
        },
    });
</script>
