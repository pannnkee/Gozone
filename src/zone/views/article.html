<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><<.title>></title>

    <<template "import.html" .>>
    <meta name="description" content="<<.Description>>">
    <meta name="keywords" content="<<.Keywords>>">

    <script src="/static/css/base_comment.css"></script>

    <link href="https://cdn.bootcss.com/simplemde/1.11.2/simplemde.min.css" rel="stylesheet">
    <link href="/static/css/highlight.css" rel="stylesheet">

    <!--<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>-->
    <script src="https://cdn.bootcss.com/simplemde/1.11.2/simplemde.min.js"></script>
    <script>var articleResp=<<.articleResp>></script>
</head>
<body>
    <<template "navbar.html" .>>

    <!--
    <div id="test-editor">
    <textarea style="display:none;"></textarea>
    </div>
    -->

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-9 col-xl-10">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-white border-0 rounded-0 mb-2 py-2 f-15">
                        <li class="breadcrumb-item">
                            <i class="fa fa-home mr-1"></i><a href="/">首页</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="/?contentType=<<.articleResp.article_class>>"><<.articleResp.article_class_name>></a>
                        </li>
                        <li class="breadcrumb-item active d-none d-md-block" aria-current="page"><<.articleResp.article_title>></li>
                        <li class="breadcrumb-item active d-md-none" aria-current="page">当前位置</li>
                    </ol>
                </nav>

                <div class="card rounded-0 border-0" id="article">
                    <div class="card-body px-2 px-md-3 pb-0">
                        <h1 class="card-title text-center font-weight-bold text-info"><<.articleResp.article_title>></h1>
                        <hr>
                        <div class="text-center f-13">
                            <span class="mx-2" data-toggle="tooltip" data-placement="bottom"
                                  title="最后编辑于2020/8/28">最后编辑于<<.articleResp.update_time_str>>
                            </span>
                            <span class="mx-2">阅读 <<.articleResp.views>></span>
                            <a class="mx-2 to-com" href="#comment-block">评论 <<.articleResp.article_content_nums>></a>
                        </div>



                        <div class="article-body mt-4 f-17" style="line-height:1.8">
                            <<str2html .articleResp.article_content>>
                            <blockquote class="p-1 f-14" style="border-left: 4px solid #dc3545;">
                                <p class="m-1"><strong>版权声明：</strong>如无特殊说明，文章均为本站原创，转载请注明出处</p>
                                <p class="m-1"><strong>本文链接：</strong><<.articleURL>></p>
                                <p class="m-1"><strong>许可协议：</strong><a href="https://creativecommons.org/licenses/by-nc/4.0/">署名-非商业性使用 4.0 国际许可协议</a></p>
                            </blockquote>
                        </div>

                        <div class="tag-cloud my-4">
                            <<range $ImpressionIndex, $Impression := .articleResp.article_tags>>
                                <a class="tags f-16" href="<<$Impression.url>>" title="<<$Impression.tag_content>>" ><<$Impression.tag_name>></a>
                            <<end>>
                        </div>

                        <<template "reward.html" .>>

                        <div class="card mt-2 rounded-0 border-0" id="comment-block">
                            <<template "comment.html" .>>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--回到顶部按钮-->
    <div class="text-center" id="to-top">
        <i class="fa fa-chevron-up" id="btn-top" title="回到顶部"></i>
    </div>

    <!--图片预览-->
    <div class="modal fade" id="img-to-big" tabindex="-1" role="dialog" aria-labelledby="img-to-bigTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 90%">
            <img class="rounded mx-auto d-block" alt="image" style="max-width: 100%">
        </div>
    </div>
    <!--前后文章
    <div class="more-blog" id="icon-pre-blog">
        <a href="/">
            <i class="fa fa-angle-left fa-3x"></i>
        </a>
    </div>
    <div class="more-blog" id="icon-next-blog">
        <a href="/">
            <i class="fa fa-angle-right fa-3x"></i>
        </a>
    </div>
    -->

    <footer class="container-fluid mt-4 py-0" >
        <div class="card-body text-center px-0 f-14">
            <p class="card-text mb-1">Copyright&nbsp;&copy;&nbsp;<span id="year-info"></span>
                <a href="https://github.com/pannnkee" target="_blank" title="博客作者的Github">Pannnkee</a>.&nbsp;Powered&nbsp;by&nbsp;Beego.
            </p>
            <p class="mb-0">
            </p>
        </div>
    </footer>

</body>

<script src="/static/js/activate-power.js"></script>

</html>
