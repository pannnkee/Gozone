<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap and font-awesome CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>-->
    <script src="../static/js/headroom.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.6.11/vue.js"></script>
    <script src="/static/js/ajax.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>

    <!-- blog CSS -->
    <link href="/static/css/base.css" rel="stylesheet">
    <link id="theme-css-dark" href="/static/css/night.css" rel="stylesheet">
    <style>
        .lb{
            height: 300px;
            width: 600px;
        }

    </style>
</head>

<body>
    {{template "navbar.html" .}}

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3 px-xl-5">
                <div class="card rounded-0 px-3 px-lg-4">
                    <div class="card-header text-center bg-white py-2">
                        <h3 class="my-1 text-info">登录</h3>
                    </div>
                    <div class="card-body card-login">
                        <form id="login" method="post" @submit.prevent="loginSubmit">
                            <input  type="hidden" name="csrfmiddlewaretoken" value="reyEXwmybBeR8zG22EGLHfI4mCkCq501YkHDRpkC6ckpLv0d1YEMsWmdXe7xDuke">

                            <div id="div_id_login" class="form-group">
                                <label for="id_login" class="col-form-label  requiredField">
                                    账号<span class="asteriskField">*</span>
                                </label>
                                <div class="">
                                    <input type="text" class="form-control" v-model="email" placeholder="email">
                                </div>
                            </div>

                            <div id="div_id_password" class="form-group">
                                <label for="id_password" class="col-form-label  requiredField">
                                    密码<span class="asteriskField">*</span>
                                </label>
                                <div class="">
                                    <input type="password" class="form-control" v-model="password" placeholder="password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div id="div_id_remember" class="form-check">
                                    <label for="id_remember" class="form-check-label">
                                        <input type="checkbox" name="remember" class="checkboxinput form-check-input" id="id_remember">记住我
                                    </label>
                                </div>
                            </div>

                            <input type="hidden" name="next" value="/">

                            <a class="secondaryAction" href="/accounts/password/reset/">忘记密码了？</a>

                            <button class="pull-right btn btn-info btn-sm rounded-0" type="submit" class="btn btn-primary btn-block">登录</button>

                        </form>

                    </div>
                    <div class="text-center mb-5" id="social-login">
                        <div class="login-title">
                            <span>快速登录</span>
                        </div>
                        <div class="login-link">

                            <a class="mx-4" href="/accounts/weibo/login/?next=/" title="社交账号登录有点慢，请耐心等候！"><i class="fa fa-weibo fa-2x"></i></a>
                            <a class="mx-4" href="/accounts/github/login/?next=/" title="社交账号登录有点慢，请耐心等候！"><i class="fa fa-github fa-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var login = new Vue({
            el:"#login",
            data:function(){
                return {
                    email:"",
                    password:"",
                };
            },

            methods:{
                loginSubmit:function(){
                    var t = this;
                    if(t.email==""){
                        //t.$toast("请填写email");
                        return;
                    }
                    if(t.password==""){
                        // t.$toast("请填写登录密码");
                        return;
                    }
                    var data = {
                        email: t.email,
                        password: t.password,
                    };
                    data = JSON.stringify(data);
                    post("v1/api/user/login", data, function(data){
                            if(data.code==0){
                                top.location.href="/";
                            }else{

                            }
                        }
                    )
                }
            },

            created:function(){

            },
        });
    </script>
</body>
